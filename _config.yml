# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Amir Mohammad Babaei
subtitle: 'Computer Engineering Graduate Student at Sharif University of Technology'
description: |
  I am a Masterâ€™s student in the Computer Engineering Department at <strong>Sharif University of Technology (SUT)</strong>, where I serve as a Research Assistant at the <a href='http://ipl.ce.sharif.edu/' target='_blank'><strong>Image Processing Lab (IPL)</strong></a> under the supervision of <a href='https://scholar.google.com/citations?user=mvx4PvgAAAAJ&hl=en', target='_blank'><strong>Prof. Shohreh Kasaei</strong></a>.  

  My research focuses on <strong>Computer Vision</strong>, <strong>Image/Video Processing</strong>, and <strong>Machine Learning Applications</strong>. I am particularly interested in topics such as image and video super-resolution, efficient generative models, and 3D vision reconstruction techniques like NeRF and Gaussian Splatting.  

  I have also collaborated with <a href='https://scholar.google.ca/citations?user=WAISKYYAAAAJ&hl=en' target='_blank'><strong>Dr. Alireza Esmaeilzehi</strong></a>, where I worked on image super-resolution research and contributed to the theoretical development of kernel estimation methods. Additionally, I gained valuable experience in machine learning and its applications while working under the supervision of <a href='https://scholar.google.com/citations?user=gxbTUfEAAAAJ&hl=en' target='_blank'><strong>Prof. Maryam Amirmazlaghani</strong></a> during my undergraduate studies at <strong>Amirkabir University of Technology (AUT)</strong>.  

  I am passionate about solving challenging problems and collaborating with researchers to advance the frontiers of artificial intelligence and computer vision.

keywords:
author: Amir Mohammad Babaei
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://AmirMohamadBabaee.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archives
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
  lazyload: true  # optional
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map: 

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fengye

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:AmirMohamadBabaee/AmirMohamadBabaee.github.io.git
  branch: main
